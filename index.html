<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9" data-index= "9">
        <label class="col-sm-1 hour">9 AM</label>
        <textarea type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="9am-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
      <div class="row" id="10" data-index= "10">
        <label class="col-sm-1 hour">10 AM</label>
        <textarea type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="10am-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
      <div class="row" id="11" data-index= "11">
        <label class="col-sm-1 hour">11 AM</label>
        <textarea type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="11am-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
      <div class="row" id="12" data-index= "12">
        <label class="col-sm-1 hour">12 PM</label>
        <textarea type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="12pm-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
      <div class="row" id="13" data-index= "13">
        <label class="col-sm-1 hour">1 PM</label>
        <textarea  type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="1pm-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
      <div class="row" id="14" data-index= "14">
        <label class="col-sm-1 hour">2 PM</label>
        <textarea  type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="2pm-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
      <div class="row" id="15" data-index= "15">
        <label class="col-sm-1 hour">3 PM</label>
        <textarea  type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="3pm-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
      <div class="row" id="16" data-index= "16">
        <label class="col-sm-1 hour">4 PM</label>
        <textarea  type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="4pm-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
      <div class="row" id="17" data-index= "17">
        <label class="col-sm-1 hour">5 PM</label>
        <textarea type="text" class="col-md-9 time-block" placeholder="To Do"></textarea>
        <button id="5pm-Btn" type="submit" class="saveBtn col-sm-1 fas fa-save"></button>
      </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
